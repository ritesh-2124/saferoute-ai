<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SafeRoute AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .typing-dots span {
      animation: blink 1s infinite;
      display: inline-block;
      font-weight: bold;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white w-full max-w-lg rounded-lg shadow p-4 flex flex-col h-[90vh]">
    <div id="chat-box" class="flex-1 overflow-y-auto space-y-3 p-2"></div>
    <div class="flex mt-3 space-x-2">
      <input id="user-input" type="text" placeholder="Ask something..." 
             class="flex-1 border rounded px-3 py-2 focus:outline-none" 
             onkeypress="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()" 
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
      <button id="getLocationBtn"  
              class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Ask with Location</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    function appendMessage(text, from, isTyping = false) {
      const msgDiv = document.createElement("div");
      msgDiv.className = from === "user" 
        ? "self-end bg-blue-500 text-white p-2 rounded-lg max-w-xs ml-auto"
        : "self-start bg-gray-200 text-gray-800 p-2 rounded-lg max-w-xs";

      if (isTyping) {
        msgDiv.innerHTML = `<div class="typing-dots"><span>.</span><span>.</span><span>.</span></div>`;
      } else {
        msgDiv.textContent = text;
      }
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msgDiv;
    }

    async function sendToServer(question, latitude = null, longitude = null) {
      appendMessage(question, "user");
      const typingBubble = appendMessage("", "ai", true);

      try {
        const bodyData = { question };
        if (latitude && longitude) {
          bodyData.latitude = latitude;
          bodyData.longitude = longitude;
        }

        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bodyData)
        });

        const data = await response.json();
        typingBubble.remove();
        appendMessage(data.response || data.error, "ai");

      } catch (error) {
        typingBubble.remove();
        appendMessage("Error: Could not reach server.", "ai");
      }
    }

    function sendMessage() {
      if (!input.value.trim()) return;
      sendToServer(input.value);
      input.value = "";
    }

    document.getElementById("getLocationBtn").addEventListener("click", () => {
      if (!input.value.trim()) return alert("Please type your question first!");
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          sendToServer(input.value, lat, lon);
          input.value = "";
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    });
  </script>
</body>
</html>
